<html lang="en">

<head>

<body>
    <div class="wrap">
        <header>
            <i class="icon iconfont icon-chevron-thin-left"></i>
            <i>无法连接</i>
            <i class="icon iconfont icon-gengduo-2"></i>

        <nav>
            <dl class="active">

                <dd>
                    电源
                </dd>
            </dl>
        </nav>
        <section>
            <div class="cont swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">1</div>
                    <div class="swiper-slide">2</div>
                    <div class="swiper-slide">3</div>
                    <div class="swiper-slide">4</div>

        </section>

    </div>
    <script src="swiper/js/swiper-3.4.2.min.js"></script>
    <script src="javascript/jquery-1.8.3.min.js"></script>
    <script>
        var mySwiper = new Swiper(".cont", {
            onSlideChangeStart: function(swiper) {
                $("nav dl").eq(swiper.activeIndex).addClass("active").siblings().removeClass("active");

            }
        });
        $("nav dl").on("click", function() {
            var ind = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            mySwiper.slideTo(ind);
        });
    </script>
</body>

</html>
